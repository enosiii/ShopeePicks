<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopee Picks</title>
  <link rel="icon" href="SP192.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --gray: #6c757d;
      --light-gray: #e9ecef;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%; 
      width: 100%;
      overflow: hidden; 
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    .header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }


    

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    margin: 2rem auto 0;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
  }

  button i {
    margin-right: 10px;
  }

  button:hover {
    background-color: var(--secondary);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
  }

  button:active {
    transform: translateY(0);
  }
  

    .install-container {
    text-align: center;
  }

  #installPWA {
    padding: 15px 30px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    align-items: center;
    margin-top: 1rem;
    margin-bottom: 1rem;
  }

  #installPWA i {
    margin-right: 10px;
  }

  #installPWA:hover {
    background: var(--secondary);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
  }

  #installPWA:active {
    transform: translateY(0);
  }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.2rem;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="install-container">
    <button id="installPWA" style="display: block;">
      <i class="fas fa-download"></i> Add to Home Screen
    </button>
  </div>

  <iframe id="shopeeFrame" src="https://collshp.com/shopee_picks_sp" title="Shopee Picks SP"></iframe>
  <div id="loading" class="loading" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i> Opening Shopee...
  </div>

  <script>
    // PWA Installation Handling
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault();
      deferredPrompt = event;
      document.getElementById('installPWA').style.display = 'inline-flex';
    });

    document.getElementById('installPWA').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA installed');
          }
          deferredPrompt = null;
          document.getElementById('installPWA').style.display = 'none';
        });
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed');
      document.getElementById('installPWA').style.display = 'none';
    });

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.error('Service Worker registration failed:', error);
        });
    }

    // Shopee App Link Handling
    function openShopeeApp(url) {
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';
      
      // Android Intent URL
      const androidIntentUrl = `intent://${url.replace('https://', '')}#Intent;package=com.shopee.ph;scheme=https;end`;
      
      // iOS Universal Link or Shopee scheme
      const iosUrl = url.replace('https://s.shopee.ph', 'shopee://');
      
      // Try to open the app directly
      const openApp = () => {
        if (/Android/i.test(navigator.userAgent)) {
          window.location.href = androidIntentUrl;
        } else {
          window.location.href = iosUrl;
        }
        
        // Fallback to web after delay
        setTimeout(() => {
          if (!document.hidden) {
            window.location.href = url;
          }
        }, 1000);
      };
      
      // For iframes, we need to open in parent
      if (window.self !== window.top) {
        window.parent.postMessage({ type: 'openShopee', url: url }, '*');
      } else {
        openApp();
      }
    }

    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      if (event.data.type === 'shopeeClick') {
        openShopeeApp(event.data.url);
      }
    });

    // Handle clicks on the page
    document.addEventListener('click', (e) => {
      let target = e.target;
      while (target) {
        if (target.tagName === 'A' && target.href && target.href.includes('s.shopee.ph')) {
          e.preventDefault();
          openShopeeApp(target.href);
          return;
        }
        target = target.parentNode;
      }
    });

    // Handle iframe load
    document.getElementById('shopeeFrame').addEventListener('load', function() {
      try {
        // Attempt to inject click handler into iframe
        const script = `
          document.addEventListener('click', function(e) {
            let target = e.target;
            while (target) {
              if (target.tagName === 'A' && target.href && target.href.includes('s.shopee.ph')) {
                e.preventDefault();
                window.parent.postMessage({
                  type: 'shopeeClick',
                  url: target.href
                }, '*');
                return;
              }
              target = target.parentNode;
            }
          });
        `;
        this.contentWindow.postMessage({ type: 'injectScript', script: script }, '*');
      } catch (e) {
        console.log('Could not inject script into iframe due to CORS');
      }
    });
  </script>
</body>
</html>
